<template>
    <lightning-card icon-name="standard:case">
        <h1 slot="title"><a onclick={viewCase}>{caseNumber}</a></h1>
        <div class="slds-tile slds-var-m-around_small">
            <div class="slds-tile__detail"> 
                <dl class="slds-list_horizontal slds-wrap">
                    <dd class="slds-item_detail slds-truncate" title="Subject">
                        Subject: {subject}
                    </dd>
                    <dd class="slds-item_detail slds-truncate" title="Status">
                        Status: {status}
                    </dd>
                    <dd class="slds-item_detail slds-truncate" title="Priority">
                        Priority: {priority}
                    </dd>
               </dl>
            </div>
        </div>  
        <div slot="actions">
            <lightning-icon title="Edit" icon-name="utility:edit" size="x-small" onclick={editCase}></lightning-icon>
        </div>
